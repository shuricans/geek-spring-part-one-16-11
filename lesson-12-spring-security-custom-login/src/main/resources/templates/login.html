<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/header :: head"></head>

<body>

<nav th:replace="fragments/header :: navigation"></nav>

<div class="container mt-5">
    <div class="row d-flex justify-content-center">
        <div class="col-md-6">
            <div class="card px-5 py-5">
                <h2 class="text-center mb-5">Welcome to useless store.</h2>
                <div th:if="${param.error}" class="alert alert-danger text-center" role="alert">
                    Incorrect login or password!
                </div>
                <div th:if="${param.logout}" class="alert alert-warning text-center" role="alert">
                    You have been logged out.
                </div>
                <form th:action="@{/login}" method="post">
                    <div class="form-group">
                        <label for="login">Login</label>
                        <input type="text" class="form-control" id="login" name="username"  placeholder="Enter username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" required>
                    </div>
                    <button type="submit" class="btn btn-success btn-lg btn-block mt-5">Sign in</button>
                </form>
            </div>
        </div>
    </div>
</div>

<th:block th:replace="fragments/footer :: scripts"></th:block>

</body>

</html>
