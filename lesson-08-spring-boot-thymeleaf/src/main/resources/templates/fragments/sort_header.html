<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<th th:fragment="sort_header(header, column)" scope="col">[[${header}]]
    <a th:href="@{/product(
                               nameFilter=${param.nameFilter},
                               minPrice=${param.minPrice},
                               maxPrice=${param.maxPrice},
                               page=${param.page},
                               size=${param.size},
                               sortField=${column})}">
        <i class="fa fa-sort-down"></i>
    </a>
</th>

</html>
